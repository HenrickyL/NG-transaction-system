    #     - api
    #   environment:
    #     - PORT = ${PORT}
    
    api:
      container_name: 'api'
      build:
        dockerfile: Dockerfile.dev
        context: './server'
      ports:
        - '5000:5000'
      volumes:
        - /app/node_modules
        - ./server:/app
      environment:
        - DB = ${DB}
        - DB_NAME = ${DB_NAME}
        - DB_VERSION = ${DB_VERSION}
        - DB_USER = ${DB_USER}
        - DB_PASSWORD = ${DB_PASSWORD}
        - DB_APP_NAME = ${DB_APP_NAME}
        - DOMAIN = ${DOMAIN}
        - PORT = ${PORT}
        - APP_SECRET= ${APP_SECRET}
   

    web:
      container_name: 'web'
      stdin_open: true
      build:
        dockerfile: Dockerfile.dev
        context: ./web
      ports:
        - '3000:3000'
      volumes:
        - /app/node_modules
      environment:
        - DOMAIN = ${DOMAIN}
        - PORT = ${PORT}
        - APP_SECRET= ${APP_SECRET}
    
