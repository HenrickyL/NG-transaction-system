version: '3.8'
networks:
  postgres-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
services:
    postgres:
      container_name: 'postgres'
      image: postgres:13
      restart: always
      networks:
        - postgres-network
      ports:
        - '${PORT}:${PORT}'
      environment:
        - POSTGRES_USER=${DB_USER}
        - POSTGRES_PASSWORD=${DB_PASSWORD}
      expose:
        - '${PORT}'

    # nginx:
    #   container_name: 'nginx'
